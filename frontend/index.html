<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESOLVE AÍ - Serviços Residenciais</title>
    <!-- Linkando o arquivo CSS na pasta 'css' -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <!-- Cabeçalho e Navegação -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo" onclick="changePage('home')">RESOLVE AÍ DESENVOLVEDORA DE SISTEMAS</a>
                <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
                <div class="nav-links" id="navLinks">
                    <a href="home/home.html" onclick="changePage('home')">CONHEÇA NOSSO PRODUTO</a>
                    <a href="#" onclick="changePage('dashboard')">Dashboard</a>
                    <a href="#" onclick="changePage('about')">Sobre Nós</a>
                    <!-- Botões que abrirão o Modal de Autenticação -->
                    <a href="index01.html" class="btn btn-principal" style="margin-left: 15px;">Login</a>
                    <a href="seleciona_cadastro.html" class="btn btn-secundario" style="margin-left: 10px;">Cadastro</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal Dinâmico -->
    <main class="container">
        <div id="app-container">
            <!-- Conteúdo da página será inserido aqui pelo JS -->
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>RESOLVE AÍ. Conectando você aos melhores profissionais.</p>
            <p>&copy; 2025 Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">Facebook</a> |
                <a href="#" aria-label="Instagram">Instagram</a> |
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- ESTRUTURA DO MODAL (Pop-up flutuante) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <!-- Botão de fechar -->
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <!-- O formulário (Login ou Cadastro) será injetado aqui pelo JS -->
            <div id="modalFormContainer"></div>
        </div>
    </div>

    <!-- Linkando o arquivo JavaScript na pasta 'js' -->
    <script src="app.js" defer></script>
</body>
</html>
