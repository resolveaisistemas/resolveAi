<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Painel do Cliente - ResolveAí</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ResolveAí</h1>
        <p>Serviços de elétrica, hidráulica e jardinagem</p>
    </header>
    <main>
        <div class="form-container">
            <div class="painel-header">
                <h2>Encontre um Profissional</h2>
                <a href="index.html">Sair (Logout)</a>
            </div>
            <form id="search-form">
                <div class="form-group">
                    <label for="servico">Qual serviço você precisa?</label>
                    <select id="servico" required>
                        <option value="">Selecione...</option><option value="eletrica">Elétrica</option><option value="hidraulica">Hidráulica</option><option value="jardinagem">Jardinagem</option>
                    </select>
                </div>
                <button type="submit">Buscar Profissional Mais Próximo</button>
            </form>
        </div>
        <div id="resultado" class="results-container"></div>
    </main>
    <script src="js/painel_cliente.js"></script>
</body>
</html>
