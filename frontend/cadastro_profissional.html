<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Cadastro de Profissional - ResolveAí</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ResolveAí</h1>
        <p>Serviços de elétrica, hidráulica e jardinagem</p>
    </header>
    <main>
        <div class="form-container" style="max-width: 600px; margin: auto;">
            <h2>Cadastro de Profissional</h2>
            <form class="form-cadastro">
                <div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" required></div>
                <div class="form-group"><label for="servico">Área de Atuação</label><select id="servico" required><option value="">Selecione...</option><option value="eletrica">Elétrica</option><option value="hidraulica">Hidráulica</option><option value="jardinagem">Jardinagem</option></select></div>
                <div class="form-group"><label for="telefone">Telefone</label><input type="tel" id="telefone" required></div>
                <div class="form-group"><label for="endereco">Seu Endereço Comercial</label><input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required></div>
                <button type="submit">Finalizar Cadastro</button>
                <a href="index.html" class="link-cadastro">Já tem conta? Faça o login</a>
            </form>
        </div>
    </main>
    <script src="js/cadastro.js"></script>
</body>
</html>
