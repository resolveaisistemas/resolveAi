<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se na plataforma Resolve Aí como Cliente ou Prestador de Serviços">
    <title>Cadastro - Resolve Aí</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-tools"></i>
                    <span>Resolve Aí</span>
                </a>
                <h1 class="auth-title">Crie sua conta</h1>
                <p class="auth-subtitle">Junte-se a milhares de usuários satisfeitos</p>
            </div>

            <!-- Cadastro Form -->
            <form class="auth-form" id="cadastro-form" novalidate>
                <!-- Nome Completo -->
                <div class="form-group">
                    <label for="cadastro-nome" class="form-label">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-nome" 
                        class="form-input" 
                        placeholder="João da Silva"
                        required
                        autocomplete="name"
                        minlength="3"
                    >
                    <span class="form-error"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="cadastro-email" class="form-label">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input 
                        type="email" 
                        id="cadastro-email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="cadastro-password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="cadastro-password" 
                            class="form-input" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="cadastro-confirm-password" class="form-label">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="cadastro-confirm-password" 
                            class="form-input" 
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <!-- Tipo de Conta -->
                <div class="form-group">
                    <label for="cadastro-tipo" class="form-label">
                        <i class="fas fa-user-tag"></i> Tipo de Conta
                    </label>
                    <select 
                        id="cadastro-tipo" 
                        class="form-select" 
                        required
                    >
                        <option value="">Selecione o tipo de conta</option>
                        <option value="cliente">Cliente - Preciso contratar serviços</option>
                        <option value="prestador">Prestador - Quero oferecer meus serviços</option>
                    </select>
                    <span class="form-error"></span>
                </div>

                <!-- Terms & Conditions -->
                <div style="margin-top: -0.5rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.75rem; cursor: pointer;">
                        <input type="checkbox" id="terms" required style="margin-top: 0.25rem; cursor: pointer;">
                        <span style="font-size: 0.875rem; color: var(--text-light);">
                            Eu concordo com os 
                            <a href="#" class="form-link">Termos de Uso</a> 
                            e a 
                            <a href="#" class="form-link">Política de Privacidade</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn--primary btn--large" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>

                <!-- Social Signup (Optional) -->
                <div style="margin-top: 1.5rem;">
                    <div style="position: relative; text-align: center; margin-bottom: 1rem;">
                        <span style="background-color: var(--bg-color); padding: 0 1rem; position: relative; z-index: 1; color: var(--text-light); font-size: 0.875rem;">
                            Ou cadastre-se com
                        </span>
                        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background-color: var(--border-color);"></div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <button type="button" class="btn btn--outline" style="justify-content: center;">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn--outline" style="justify-content: center;">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <!-- Footer -->
            <div class="form-footer">
                Já tem uma conta? 
                <a href="login.html" class="form-link">Faça login</a>
            </div>

            <!-- Back to Home -->
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" class="form-link" style="font-size: 0.875rem;">
                    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
