<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Cadastro de Cliente - ResolveAí</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ResolveAí</h1>
        <p>Serviços de elétrica, hidráulica e jardinagem</p>
    </header>
    <main>
        <div class="form-container" style="max-width: 600px; margin: auto;">
            <h2>Cadastro de Cliente</h2>
            <form class="form-cadastro">
                <div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" required></div>
                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" required></div>
                <div class="form-group"><label for="endereco">Seu Endereço Completo</label><input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required></div>
                <button type="submit">Criar Conta</button>
                <a href="index.html" class="link-cadastro">Já tem conta? Faça o login</a>
            </form>
        </div>
    </main>
    <script src="js/cadastro.js"></script>
</body>
</html>
