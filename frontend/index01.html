<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao ResolveAí</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ResolveAí</h1>
        <p>Serviços de elétrica, hidráulica e jardinagem</p>
    </header>
    <main>
        <div class="form-container" style="max-width: 500px; margin: auto;">
            <h2>Acesse sua conta</h2>
            <form id="login-form">

                <div class="form-group">
                    <label for="user-type">Você é:</label>
                    <select id="user-type" required>
                        <option value="">Selecione seu perfil...</option>
                        <option value="cliente">Cliente</option>
                        <option value="profissional">Profissional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit">Entrar</button>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="cadastro.html" style="font-size: 0.9rem;">Cadastre-se</a>
                    <span style="color: var(--cor-texto-claro); margin: 0 10px;">|</span>

                </div>
            </form>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
