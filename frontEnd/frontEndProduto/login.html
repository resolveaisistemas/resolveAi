<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na plataforma Resolve Aí e encontre os melhores profissionais">
    <title>Login - Resolve Aí</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-tools"></i>
                    <span>Resolve Aí</span>
                </a>
                <h1 class="auth-title">Bem-vindo de volta!</h1>
                <p class="auth-subtitle">Entre com sua conta para continuar</p>
            </div>

            <form class="auth-form" id="login-form" novalidate>
                <div class="form-group">
                    <label for="login-email" class="form-label">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input 
                        type="email" 
                        id="login-email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="login-password" 
                            class="form-input" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-options">
                    <label class="form-checkbox-label">
                        <input type="checkbox" id="remember-me" class="form-checkbox">
                        <span class="form-checkbox-text">Lembrar-me</span>
                    </label>
                    <a href="esqueci-senha.html" class="form-link form-link-sm">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn btn--primary btn--large btn--full-width mt-medium">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>

                <div class="mt-large">
                    <div class="form-divider">
                        <span class="form-divider-text">Ou continue com</span>
                        <div class="form-divider-line"></div>
                    </div>
                    
                    <div class="social-login-grid">
                        <button type="button" class="btn btn--outline btn--centered">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn--outline btn--centered">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="form-footer">
                Não tem uma conta? 
                <a href="cadastro.html" class="form-link">Cadastre-se gratuitamente</a>
            </div>

            <div class="auth-back-link">
                <a href="index.html" class="form-link form-link-sm">
                    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
