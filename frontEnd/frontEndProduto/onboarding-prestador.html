<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete seu Cadastro - Resolve Aí</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <header class="header app-header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <i class="fas fa-tools"></i>
                <span>Resolva Aí </span>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="dashboard-prestador.html" class="nav__link">Meu Painel</a>
                    </li>
                    <li class="nav__item">
                        <a href="novos-pedidos.html" class="nav__link">Novos Pedidos</a>
                    </li>
                    <li class="nav__item">
                        <a href="faq.html" class="nav__link">Ajuda</a>
                    </li>
                </ul>
            </div>
            <div class="nav__buttons">
                <a href="perfil.html" class="btn btn--ghost">
                    <i class="fas fa-user-circle"></i> Meu Perfil
                </a>
                <a href="index.html" class="btn btn--primary"> <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main" style="padding-top: var(--header-height);">
        <div class="auth-container" style="margin-top: 3rem;">
            
            <h1 class="auth-title">Só mais alguns passos...</h1>
            <p class="auth-subtitle">Complete seu perfil para começar a receber propostas de serviço.</p>

            <div class="wizard-steps" style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
                <div class="wizard-step active" id="nav-step-1" style="padding: 0.5rem 1rem; color: var(--primary-color); border-bottom: 4px solid var(--primary-color); font-weight: var(--font-semibold);">1. Dados Pessoais</div>
                <div class="wizard-step" id="nav-step-2" style="padding: 0.5rem 1rem; color: var(--text-light); border-bottom: 4px solid var(--border-color);">2. Serviços</div>
                <div class="wizard-step" id="nav-step-3" style="padding: 0.5rem 1rem; color: var(--text-light); border-bottom: 4px solid var(--border-color);">3. Área de Atuação</div>
            </div>

            <form id="onboarding-form">
                
                <div id="step-1" class="step-content active" style="display: block; animation: fadeInUp 0.5s;">
                    </div>

                <div id="step-2" class="step-content" style="display: none;">
                    </div>

                <div id="step-3" class="step-content" style="display: none;">
                    </div>

                <div class="wizard-nav" style="display: flex; justify-content: space-between; margin-top: 2rem;">
                    <button type="button" id="prev-btn" class="btn btn--outline" style="display: none;">Voltar</button>
                    <button type="button" id="next-btn" class="btn btn--primary">Avançar</button>
                    <button type="submit" id="submit-btn" class="btn btn--primary" style="display: none;">Concluir Cadastro</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="script.js"></script> 
</body>
</html>
