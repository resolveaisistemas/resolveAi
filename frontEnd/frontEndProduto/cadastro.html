<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se na plataforma Resolve Aí como Cliente ou Prestador de Serviços">
    <title>Cadastro - Resolve Aí</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-tools"></i>
                    <span>Resolve Aí</span>
                </a>
                <h1 class="auth-title">Crie sua conta</h1>
                <p class="auth-subtitle">Junte-se a milhares de usuários satisfeitos</p>
            </div>


            <form class="auth-form" id="cadastro-form" novalidate>
                
                <div class="form-group">
                    <label for="cadastro-nome" class="form-label">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-nome" 
                        class="form-input" 
                        placeholder="João da Silva"
                        required
                        autocomplete="name"
                        minlength="3"
                    >
                    <span class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="cadastro-email" class="form-label">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input 
                        type="email" 
                        id="cadastro-email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-telefone" class="form-label">
                        <i class="fas fa-phone"></i> Telefone
                    </label>
                    <input 
                        type="tel" 
                        id="cadastro-telefone" 
                        class="form-input" 
                        placeholder="(XX) 9XXXX-XXXX"
                        required
                        autocomplete="tel"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-cpf" class="form-label">
                        <i class="fas fa-id-card"></i> CPF
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-cpf" 
                        class="form-input" 
                        placeholder="000.000.000-00"
                        required
                    >
                    <span class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="cadastro-nascimento" class="form-label">
                        <i class="fas fa-calendar-alt"></i> Data de Nascimento
                    </label>
                    <input 
                        type="date" 
                        id="cadastro-nascimento" 
                        class="form-input" 
                        required
                        autocomplete="bday"
                    >
                    <span class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="cadastro-cep" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> CEP
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-cep" 
                        class="form-input" 
                        placeholder="00000-000"
                        required
                        autocomplete="postal-code"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-logradouro" class="form-label">
                        <i class="fas fa-road"></i> Logradouro
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-logradouro" 
                        class="form-input" 
                        placeholder="Rua, Avenida, etc."
                        required
                        autocomplete="address-line1"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-numero" class="form-label">
                        <i class="fas fa-hashtag"></i> Número
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-numero" 
                        class="form-input" 
                        placeholder="123"
                        required
                        autocomplete="address-line2"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-complemento" class="form-label">
                        <i class="fas fa-info-circle"></i> Complemento
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-complemento" 
                        class="form-input" 
                        placeholder="Apto, Bloco, Casa (Opcional)"
                        autocomplete="address-line3"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-bairro" class="form-label">
                        <i class="fas fa-map-pin"></i> Bairro
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-bairro" 
                        class="form-input" 
                        placeholder="Seu bairro"
                        required
                        autocomplete="address-level2"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-cidade" class="form-label">
                        <i class="fas fa-city"></i> Cidade
                    </label>
                    <input 
                        type="text" 
                        id="cadastro-cidade" 
                        class="form-input" 
                        placeholder="Sua cidade"
                        required
                        autocomplete="address-level1"
                    >
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-estado" class="form-label">
                        <i class="fas fa-map"></i> Estado
                    </label>
                    <select 
                        id="cadastro-estado" 
                        class="form-select" 
                        required
                        autocomplete="address-level1"
                    >
                        <option value="">Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="cadastro-password" 
                            class="form-input" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-confirm-password" class="form-label">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="cadastro-confirm-password" 
                            class="form-input" 
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="cadastro-tipo" class="form-label">
                        <i class="fas fa-user-tag"></i> Tipo de Conta
                    </label>
                    <select 
                        id="cadastro-tipo" 
                        class="form-select" 
                        required
                    >
                        <option value="">Selecione o tipo de conta</option>
                        <option value="cliente">Cliente - Preciso contratar serviços</option>
                        <option value="prestador">Prestador - Quero oferecer meus serviços</option>
                    </select>
                    <span class="form-error"></span>
                </div>

                <div id="campos-prestador">
                    <div class="form-group">
                        <label for="cadastro-cnpj" class="form-label">
                            <i class="fas fa-building"></i> CNPJ (Opcional)
                        </label>
                        <input 
                            type="text" 
                            id="cadastro-cnpj" 
                            class="form-input" 
                            placeholder="00.000.000/0001-00"
                        >
                        <span class="form-error"></span>
                    </div>

                    <label class="form-label">Serviços que você oferece:</label>
                    <div class="servicos-group">
                        <div class="servico-item">
                            <input type="checkbox" id="serv-hidraulica" name="servicos[]" value="hidraulica">
                            <label for="serv-hidraulica">Hidráulica</label>
                        </div>
                        <div class="servico-item">
                            <input type="checkbox" id="serv-eletrica" name="servicos[]" value="eletrica">
                            <label for="serv-eletrica">Elétrica</label>
                        </div>
                        </div>
                    <span class="form-error" id="servicos-error"></span>
                </div>

                <div class="mt-medium">
                    <label class="form-checkbox-label">
                        <input type="checkbox" id="terms" required class="form-checkbox">
                        <span class="form-checkbox-text">
                            Eu concordo com os 
                            <a href="termos-de-uso.html" class="form-link">Termos de Uso</a> 
                            e a 
                            <a href="politica-de-privacidade.html" class="form-link">Política de Privacidade</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn--primary btn--large btn--full-width mt-medium">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
            </form>
            
            <div class="form-footer">
                Já tem uma conta? 
                <a href="login.html" class="form-link">Faça login</a>
            </div>

            <div class="auth-back-link">
                <a href="index.html" class="form-link form-link-sm">
                    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
