<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a Resolve Aí Sistemas. Estamos abertos a parcerias, feedback e oportunidades.">
    <title>Contato - Resolve Aí Sistemas</title>
    <link rel="stylesheet" href="style-empresa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <main class="main-app-content">
        <div class="auth-container" style="margin: 3rem auto; max-width: 600px;">
            <div class="auth-header">
                <h1 class="auth-title">Entre em Contato</h1>
                <p class="auth-subtitle">Tem alguma dúvida, sugestão ou proposta? Fale conosco!</p>
            </div>

            <form id="contact-form" class="auth-form">
                <div class="form-group">
                    <label for="contact-name" class="form-label">Seu Nome</label>
                    <input type="text" id="contact-name" class="form-input" required autocomplete="name">
                    <span class="form-error"></span>
                </div>
                <div class="form-group">
                    <label for="contact-email" class="form-label">Seu E-mail</label>
                    <input type="email" id="contact-email" class="form-input" required autocomplete="email">
                    <span class="form-error"></span>
                </div>
                 <div class="form-group">
                    <label for="contact-subject" class="form-label">Assunto</label>
                    <input type="text" id="contact-subject" class="form-input" required>
                    <span class="form-error"></span>
                </div>
                <div class="form-group">
                    <label for="contact-message" class="form-label">Mensagem</label>
                    <textarea id="contact-message" class="form-input" rows="5" required></textarea>
                    <span class="form-error"></span>
                </div>

                <button type="submit" class="btn btn--primary btn--full-width btn--large mt-medium">
                    <i class="fas fa-paper-plane"></i> Enviar Mensagem
                </button>
            </form>

             <div style="text-align: center; margin-top: 3rem; color: var(--text-light);">
                 <p><strong>Resolve Aí Sistemas LTDA.</strong></p>
                 <p>Seu Endereço Comercial Completo</p>
                 <p>Telefone: Seu Telefone Comercial | Email: contato@resolveaisistemas.com</p>
             </div>

        </div>
    </main>

    <footer class="footer" style="background: transparent; padding-top: 0;">
         <div class="container footer__bottom" style="border: none; padding-top: 1rem;">
             <p>&copy; 2025 Resolve Aí Sistemas LTDA.</p>
         </div>
     </footer>

    <script src="script.js"></script>
     </body>
</html>
